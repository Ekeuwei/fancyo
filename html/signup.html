<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./frontend/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body class="tile">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary-1 sticky-top">
            <div class="container-fluid">
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="text-white fa fa-bars" aria-hidden="true"></i>
                  </button>
                <a class="text-white navbar-brand flex-md-grow-0 flex-grow-1 ps-2" href="#">Ebiwani</a>
                <div class="order-1 ms-auto">
                    <a class="navbar-brand fs-6 text-white" href="#">Login</a>
                    <a class="navbar-brand fs-6 text-white" href="#">Register</a>
                    <!-- <img src="./frontend/img/avatar.png" alt=""> -->
                </div>
              
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="center-screen">
        <div class="auth">
          <div class="position-relative">
            <div class="avatar-preview">
              <img class="rounded-circle w-100 mx-auto" src="./frontend/img/avatar.png" alt="">
            </div>
          </div>
            <h3 class="my-3 text-start">Register - Personal Details</h3>
            <div class="progress mb-3 rounded-pill">
                <div class="progress-bar bg-primary-2 rounded-pill" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="avatar">
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="name" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="name" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="number" placeholder="name@example.com">
            </div>
            <div class="mb-3 text-end">
                <button type="button" class="btn btn-link text-dark-1">Login</button>
                <button type="button" class="btn bg-primary-1 px-3">Next</button>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
